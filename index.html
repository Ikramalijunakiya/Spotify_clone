<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" /> Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="SongList">
        <h1>Best No Copyright Sound</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img  alt="1" />
            <span class="songName">Ali mola Ali dam dam</span>
            <span class="songlistplay"><span class="timestamp">5:34
                 <i id="0" class="far songItemPlay fa-play-circle"></i></span>
            </span>
          </div>

          <div class="songItem">
            <img  alt="1" />
            <span class="songName">hazarat Abbas</span>
            <span class="songlistplay"><span class="timestamp">5:34
                 <i id="1" class="far songItemPlay fa-play-circle"></i></span>
            </span>
          </div>
          <div class="songItem">
            <img  alt="1" />
            <span class="songName">hoga ya Hussain nadeem</span>
            <span class="songlistplay"><span class="timestamp">5:34
                 <i id="2" class="far songItemPlay fa-play-circle"></i></span>
            </span>
          </div>
          <div class="songItem">
            <img  alt="1" />
            <span class="songName">mera imam Hussain 2024</span>
            <span class="songlistplay"><span class="timestamp">5:34
                 <i id="3" class="far songItemPlay fa-play-circle"></i></span>
            </span>
          </div>
          <div class="songItem">
            <img  alt="1" />
            <span class="songName">mola mola noha</span>
            <span class="songlistplay"><span class="timestamp">5:34
                 <i id="4" class="far songItemPlay fa-play-circle"></i></span>
            </span>
          </div>
          <div class="songItem">
            <img  alt="1" />
            <span class="songName">salam Hussain 2020</span>
            <span class="songlistplay"><span class="timestamp">5:34
                 <i id="5" class="far songItemPlay fa-play-circle"></i></span>
            </span>
          </div>
          <div class="songItem">
            <img  alt="1" />
            <span class="songName">salam  ullah</span>
            <span class="songlistplay"><span class="timestamp">5:34
                 <i id="6" class="far songItemPlay fa-play-circle"></i></span>
            </span>
          </div>
          
        </div>
      </div>
      <div class="songBanner">
        <img src="image/bg1.jpg" alt="" />
      </div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />

      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-2x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="image/playing.gif" width="25px" alt="" id="gif"><span id="masterSongName">ali_mola_ali_dam_dam</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3c0bc5b7be.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
